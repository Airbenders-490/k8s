apiVersion: v1
kind: Service
metadata:
  name: chat-svc
spec:
  selector:
    app: chat
  ports:
  - port: 4040
    targetPort: 4040
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
spec:
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - name: chat
        image: airbenders/chat:latest
        resources:
          limits:
            memory: "1024Mi"
            cpu: "2000m"
        # env:
        # - name: 
        ports:
        - containerPort: 4040
