apiVersion: v1
kind: Service
metadata:
  name: profile-svc
spec:
  type: LoadBalancer
  selector:
    app: profile
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile
spec:
  replicas: 3
  selector:
    matchLabels:
      app: profile
  template:
    metadata:
      labels:
        app: profile
    spec:
      containers:
      - name: profile
        image: airbenders/profile:latest 
        # to avoid the warning
        resources:
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:password@postgres-svc.default/profile"
        - name: AUTH_URL
          value: "http://auth-svc.default:3000/api/validate"
        - name: RABBIT_URL
          value: "amqp://guest:guest@real.encs.concordia.ca:8080/"
        - name: DOMAIN
          value: "real.encs.concordia.ca/profile"
        - name: EMAIL_FROM
          valueFrom:
            secretKeyRef:
              name: chat-secret
              key: EMAIL_FROM
        - name: USER
          valueFrom:
            secretKeyRef:
              name: chat-secret
              key: USER
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: chat-secret
              key: PASSWORD
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: chat-secret
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: chat-secret
              key: SMTP_PORT
        ports:
        - containerPort: 8080